  <script>

  "¿Por qué van 18 latinos al cine? Porque la película es prohibida para mayores de 17.",

    const chisteContainer = document.getElementById('chiste-container');
    const btnChiste = document.getElementById('btn-chiste');

    function mostrarChisteAleatorio() {
      const randomIndex = Math.floor(Math.random() * chistes.length);
      chisteContainer.textContent = chistes[randomIndex];
    }

    // Evento para el botón
    btnChiste.addEventListener('click', mostrarChisteAleatorio);
  </script>

</body>
